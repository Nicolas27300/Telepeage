<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form>
        <p:menubar>
            <p:menuitem url="">Accueil</p:menuitem>
            <c:if test="#{!loginController.logged}">
                <p:submenu label="Espace abonné" style="float:right">
                    <p:menuitem onclick="PF('inscription').show();">S'inscrire</p:menuitem>
                    <p:menuitem onclick="PF('connexion').show();">Se connecter</p:menuitem>
                </p:submenu>
            </c:if>
            <c:if test="#{loginController.logged}">
                <p:submenu label="Bonjour #{loginController.firstName} #{loginController.name}" style="float: right">
                    <p:menuitem actionListener="#{loginController.deconnexion}">Déconnexion</p:menuitem>
                </p:submenu>
            </c:if>
        </p:menubar>
    </h:form>
</ui:composition>
